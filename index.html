<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluweed.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      text-align: center;
      color: #b2ff59;
      -webkit-text-stroke: 2px black;
      text-shadow: 2px 2px 4px black, 0 0 8px black;
      margin-bottom: 30px;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .btn {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 150px;
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 15px;
      text-decoration: none;
      color: #b2ff59;
      overflow: hidden;
      z-index: 0;
      transition: box-shadow 0.5s ease;
    }
    .btn:hover {
      box-shadow: 0 0 15px #b2ff59;
    }
    .btn .title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1.3em;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
      color: #b2ff59;
      -webkit-text-stroke: 1px black;
      text-shadow: 1px 1px 2px black, 0 0 5px black;
      transition: text-shadow 0.5s ease;
      z-index: 2;
    }
  </style>
</head>
<body>
  <iframe class="background-iframe" src="https://psicotela.vercel.app/" title="Fundo Psicotela"></iframe>
  <div class="content">
    <h1 class="main-title">Fluweed_</h1>
    <div class="container">
      <a class="btn" href="https://servers.fivem.net/servers/detail/6xgxjd" target="_blank" style="background-image: url('https://i.postimg.cc/j2yg5VrT/logo.png');">
        <span class="title">Groove</span>
      </a>
      <a class="btn" href="https://aquario3d.vercel.app" target="_blank" style="background-image: url('https://i.postimg.cc/vmCWbSpc/aquario.jpg');">
        <span class="title">Aquario 3D</span>
      </a>
      <a class="btn" href="https://apptetris.vercel.app" target="_blank" style="background-image: url('https://i.postimg.cc/J0LZBH78/tetris.jpg');">
        <span class="title">Tetris 3D</span>
      </a>
      <a class="btn" href="https://psicotela.vercel.app" target="_blank" style="background-image: url('https://i.postimg.cc/rs5mxfnZ/psico.jpg');">
        <span class="title">Psicotela</span>
      </a>
      <a class="btn" href="https://www.youtube.com/@Fluweed" target="_blank" style="background-image: url('https://canaljms.com/wp-content/uploads/2021/07/youtube.png');">
        <span class="title">YouTube</span>
      </a>
    </div>
  </div>
</body>
</html>
